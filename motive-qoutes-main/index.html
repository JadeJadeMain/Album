<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="sweetAlert.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    
</head>
<body>
    <div id="popup-container">
        <h2>Hello there!</h2>
        <p>Thanks for visiting our website!</p>
        <button onclick="closePopup()">Close</button>
    </div>

        <nav>
            <span class="material-symbols-outlined changeTheme themeafter">
                dark_mode
                </span>
            <span class="battery">Batt:</span>
        </nav>

    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <span>ALBUM</span>
                        <div class="album">
                            <img src="assets/img1.jpg" alt="image/png">

                        <img src="assets/img2.jpg" alt="">

                        <img src="assets/img3 (1).jpg" alt="">

                        <img src="assets/img4.jpg" alt="">
                        </div>
                        
                    </div>
                </div>
            </div>
            
                <div class="heart">    
                </div>
        </div>
    </div>

    <span class="Hover">Touch</span>

    <div class="creator">
        <div class="icon"></div>
    </div>

    <div class="author">
        <span class="name">Author: <a href="https://www.facebook.com/profile.php?id=100057970371765">Jade Formentera</a></span>

        <span class="facebook">From ur Mahal</span>
    </div>
    <script>
        
         let popOut = document.querySelector('.Hover');
         let letter = document.querySelector('.letter');
         let back = document.body;
        const envelope = document.querySelector('.envelope-wrapper');

        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
            letter.style.borderRadius = "10px";
            envelope.classList.toggle('enveHidden');

            setTimeout(()=>{
                document.getElementById('popup-container').style.display = 'block';
                 document.getElementById('overlay').style.display = 'block';
                 back.style.backgroundColor= "cyan";
            }, 3500)
            
            setTimeout(() =>{
                letter.classList.toggle('zIndexForImg');
            }, 1000);
            // setTimeout(() => {
            //     alert("slightly press the images for a better viewing");
            // }, 3000);

           setTimeout(() => {
            popOut.classList.toggle('Display');
            letter.style.backgroundColor = "rgb(5, 53, 61)";

           }, 900);
          
           back.classList.toggle('newback');
           
        });

        envelope.style.overFlow = "Hidden";

        document.addEventListener('DOMContentLoaded', theme);
        let changeTheme = document.querySelector('.changeTheme');

        function theme(){
            let displayBattery = document.querySelector('.battery');
            navigator.getBattery().then(battery =>{
                displayBattery.innerHTML = `Battery: ${battery.level * 100}%`;
            })
        };


        changeTheme.addEventListener('click', ()=>{
            let styleBody = document.body;
            let navbar = document.querySelector('nav');
            styleBody.classList.toggle('newTheme');
            changeTheme.classList.toggle('iconThemeColor');
            navbar.classList.toggle('navthemeColor');
        })

    function closePopup() {
        document.getElementById('popup-container').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
        }

        
    </script>
     <script src="sweetAlert.js"></script>
</body>
</html>
